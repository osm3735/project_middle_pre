<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Google Map API 키 변수로 사용</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map {
            width: 90vw;
            height: 90vh;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <nav>
                <a href="">HOME</a>
                <a href=""></a>
            </nav>
        </div>
    </header>
    <main>
        <h3>Google Map view</h3>
        <hr style="border:2px solid black; margin: 10px;">
        <div id="map">
            <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
            <script src="./js/map.js"></script>
        </div>

    </main>


</body>

</html>
